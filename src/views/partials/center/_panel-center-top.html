<section id="panel-center-top" class="split">
    <div class="inactive-panel" data-bind="visible: !activeFile()">
        <div class="icon icon-arrow-left"></div>
        <p>Select a Video File to Edit from the Left</p>
    </div>
    <div data-bind="with: activeFile">
        <header>
            <h1>File Editor: <span data-bind="text: displayName"></span></h1>
        </header>
    </div>
</section>
