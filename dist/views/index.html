<!DOCTYPE html>
<html class="no-js" lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <title>Media Merger</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    
    <body>
        <div id="toolbar" class="toolbar">
            <div class="item">a</div>
        </div>
        <div id="panel-container">
            <div id="panel-left" class="split split-horizontal sidebar">
                <header>File List</header>
            </div>
            <div id="panel-center" class="split split-horizontal">
                <div id="panel-center-top" class="split">Metadata from scraped source</div>
                <div id="panel-center-bottom" class="split">Metadata from files</div>
            </div>
            <div id="panel-right" class="split split-horizontal sidebar">
                <header>Scraper list</header>
            </div>
        </div>
        <script type="text/javascript">
            if (typeof module === 'object') {window.module = module; module = undefined;}
        </script>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/split.js/split.min.js"></script>
        <script>
            if (window.module) module = window.module;
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                Split(['#panel-left', '#panel-center', '#panel-right'], {
                    sizes: [25, 50, 25],
                    direction: 'horizontal',
                    gutterSize: 5
                });
                Split(['#panel-center-top', '#panel-center-bottom'], {
                    sizes: [50, 50],
                    direction: 'vertical',
                    gutterSize: 5
                });
            });
        </script>
    </body>

</html>
