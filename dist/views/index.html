<!DOCTYPE html>
<html class="no-js" lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <title>Media Merger</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    
    <body>
        <div id="toolbar" class="toolbar">
            <div id="toolbar-item-settings" class="item" data-bind="click: handleAddFolder"></div>
        </div>
        <div id="panel-left" class="split split-horizontal sidebar">
            <header>
                 <h1>File List</h1>

            </header>
        </div>
        <div id="panel-center" class="split split-horizontal">
            <div id="panel-center-top" class="split">Metadata from scraped source</div>
            <div id="panel-center-bottom" class="split">Metadata from files</div>
        </div>
        <div id="panel-right" class="split split-horizontal sidebar">
            <header>
                 <h1>Scraper Results</h1>

            </header>
        </div>
        <script type="text/javascript">
            if (typeof module === 'object') {window.module = module; module = undefined;}
            require("../renderer");
            if (window.module) module = window.module;
        </script>
        <script type="type/javascript">
            require
        </script>
        <script></script>
    </body>

</html>
